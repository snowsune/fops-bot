  build-and-publish-image:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    needs: [formatblack]
    strategy:
      matrix:
        include:
          - service: fops_bot
            context: ./fops_bot
            image: ghcr.io/snowsune/fops-bot
            notify_name: Fops Bot
          - service: yt_dlp_service
            context: ./yt_dlp_service
            image: ghcr.io/snowsune/yt-dlp-service
            notify_name: yt-dlp Service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Sanitize branch name for tag
        id: vars
        run: |
          BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          echo "BRANCH_TAG=$BRANCH_TAG" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ env.BRANCH_TAG }}

      - name: Get Docker image size
        id: image_size
        run: |
          SIZE=$(docker images ${{ matrix.image }}:latest --format "{{.Size}}")
          echo "IMAGE_SIZE=$SIZE" >> $GITHUB_ENV

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: ncatelli/action-discord@115-add-wait-parameter-prefix
        with:
          args: "Built and published a new ${{ matrix.notify_name }} docker image to `${{ matrix.image }}:latest` and `${{ matrix.image }}:${{ env.BRANCH_TAG }}`! Image size: `${{ env.IMAGE_SIZE }}`"
