services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  fops_bot:
    image: fops_bot:${TAG}
    build:
      context: ./fops_bot
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DEBUG: true
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    volumes:
      - .local/config:/app/config
      - yt_dlp_output:/tmp/yt_dlp_output
    restart: "no"
    command: "true"
    depends_on:
      - redis
    
  yt-dlp-worker:
    image: fops_bot:${TAG}
    build:
      context: ./fops_bot
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    volumes:
      - yt_dlp_output:/tmp/yt_dlp_output
    entrypoint: ["/app/bin/worker"]
    depends_on:
      - redis
      - fops_bot

volumes:
  yt_dlp_output:
  redis_data: